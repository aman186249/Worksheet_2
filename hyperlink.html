<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hyperlinks Example</title>
</head>

<body>
    <!-- Link with target="_blank" to open in a new tab -->
    <a href="https://example.com" target="_blank" title="Visit Example.com">Visit Example.com</a>

    <br /><br />

    <!-- Downloadable link -->
    <a href="example-document.pdf" download title="Download Document">Download Document</a>

    <br /><br />

    <!-- Mailto link -->
    <a href="mailto:contact@example.com" title="Contact Us">Contact Us</a>

    <br /><br />

    <!-- Tel link -->
    <a href="tel:+1234567890" title="Call Us">Call Us</a>
</body>

</html>
